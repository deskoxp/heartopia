<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartopia Admin | CMS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Fredoka:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Admin specific styles overriding or extending style.css */
        .admin-login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 2px solid #e0e0e0;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-input:focus {
            border-color: #ff8a65;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 138, 101, 0.2);
        }

        .admin-btn {
            background: linear-gradient(135deg, #ff8a65, #ff7043);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 1rem;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 112, 67, 0.3);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .file-select {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .data-table-container {
            overflow-x: auto;
            overflow-y: auto;
            max-height: 70vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 1rem;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background-color: #fff3e0;
            color: #d84315;
            font-family: 'Fredoka', sans-serif;
            position: sticky;
            top: 0;
        }

        .data-table tr:hover {
            background-color: #fafafa;
        }

        .action-btn {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }

        .edit-btn {
            background-color: #4fc3f7;
            color: white;
        }

        .delete-btn {
            background-color: #ef5350;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #5d4037;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            background-color: #66bb6a;
        }

        .toast.error {
            background-color: #ef5350;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff7043;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="home-mode">
    <div class="main-container">
        <header class="navbar">
            <h1 class="title">Heartopia Admin</h1>
            <nav class="nav-links" id="admin-nav" style="display: none;">
                <span id="user-display" style="margin-right: 15px; font-weight: bold; color: #5d4037;"></span>
                <button class="nav-btn" onclick="logout()">Salir</button>
            </nav>
        </header>

        <!-- Login Section -->
        <section id="login-section" class="admin-login-container">
            <div class="login-card">
                <h2 style="margin-bottom: 1.5rem; color: #5d4037;">Acceso CMS</h2>
                <p style="font-size: 0.9rem; color: #795548; margin-bottom: 1rem;">Necesitas un Token de Acceso Personal
                    (GitHub) con permisos de 'repo'.</p>
                <input type="text" id="github-token" class="login-input" placeholder="GitHub Personal Access Token"
                    type="password">
                <input type="text" id="repo-owner" class="login-input" placeholder="Usuario (Owner)" value="tu-usuario">
                <input type="text" id="repo-name" class="login-input" placeholder="Nombre Repositorio"
                    value="heartopia">
                <input type="text" id="repo-branch" class="login-input" placeholder="Rama (ej: main)" value="main">
                <div id="login-loader" class="loader"></div>
                <button onclick="login()" class="admin-btn">Conectar</button>
                <p style="margin-top: 1rem; font-size: 0.8rem;">
                    <a href="https://github.com/settings/tokens/new?scopes=repo" target="_blank"
                        style="color: #ff7043;">Generar Token aquí</a>
                </p>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboard-section" style="display: none; padding: 2rem;">
            <div class="dashboard-header">
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <h2 style="color: #5d4037;">Editando:</h2>
                    <select id="file-select" class="file-select" onchange="loadFile()">
                        <option value="data/recipes.json">Recetas (recipes.json)</option>
                        <option value="data/insects.json">Insectos (insects.json)</option>
                        <option value="data/fish.json">Peces (fish.json)</option>
                        <option value="data/crops.json">Cultivos (crops.json)</option>
                        <option value="data/flowers.json">Flores (flowers.json)</option>
                    </select>
                </div>
                <div>
                    <button onclick="loadFile()" class="admin-btn"
                        style="width: auto; padding: 8px 20px; font-size: 1rem; background: #66bb6a; margin-top: 0;"><i
                            class="fas fa-sync"></i> Recargar</button>
                    <button onclick="addNewItem()" class="admin-btn"
                        style="width: auto; padding: 8px 20px; font-size: 1rem; margin-top: 0;"><i
                            class="fas fa-plus"></i> Añadir Nuevo</button>
                    <button onclick="pushChanges()" id="save-btn" class="admin-btn"
                        style="width: auto; padding: 8px 20px; font-size: 1rem; background: #ffa726; margin-top: 0; display: none;"><i
                            class="fas fa-save"></i> Guardar Cambios (Push)</button>
                </div>
            </div>

            <div id="loading-data" class="loader" style="margin: 2rem auto;"></div>

            <div id="table-container" class="data-table-container">
                <!-- Javascript generates table here -->
            </div>
        </section>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-bottom: 1.5rem; color: #5d4037;">Editar Item</h2>
            <div id="modal-form"></div>
            <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                <button onclick="saveModal()" class="admin-btn" style="background: #66bb6a;">Guardar</button>
                <button onclick="closeModal()" class="admin-btn" style="background: #9e9e9e;">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="js/admin.js"></script>
</body>

</html>
